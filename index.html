<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Recommender System</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <h1>Job Recommender System</h1>
    <br>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/crlcu/multiselect/v2.5.1/dist/js/multiselect.min.js"></script>
    <div class="float-container">
        <div class="container">
            <h4>Select courses that you have taken</h4>
            <p>Use <i class="glyphicon glyphicon-backward"></i>  button below to RESET</p>
            <div class="row">
                <div class="col-xs-5">

                    <select name="from[]" id="multiselect" class="form-control" size="8" multiple="multiple">
                        <option value="1070">APS 1070</option>
                        <option value="1080">APS 1080</option>
                        <option value="1624">MIE 1624</option>
                        <option value="1628">MIE 1628</option>
                    </select>
                </div>

                <div class="col-xs-2">

                    <button type="button" id="multiselect_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                    <button type="button" id="multiselect_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                    <button type="button" id="multiselect_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                    <button type="button" id="multiselect_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
                </div>

                <div class="col-xs-5">
                    <select name="to[]" id="multiselect_to" class="form-control" size="8" multiple="multiple"></select>
                </div>
            </div>

        </div>
    </div>
    <br>
    <div class="float-container">
        <div class="container">
            <input type="submit" value="Pop up skills based on courses" onclick="findSkills()" />
        </div>
    </div>
    <div class="float-container">
        <div class="container">
            <h4>Select your skills</h4>
            <p>Use <i class="glyphicon glyphicon-backward"></i>  button below to RESET</p>
            <div class="row">
                <div class="col-xs-5">

                    <select name="from[]" id="multiselect2" class="form-control" size="8" multiple="multiple">
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="aws">AWS</option>
                        <option value="sql">SQL</option>
                    </select>
                </div>

                <div class="col-xs-2">

                    <button type="button" id="multiselect2_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                    <button type="button" id="multiselect2_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                    <button type="button" id="multiselect2_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                    <button type="button" id="multiselect2_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
                </div>

                <div class="col-xs-5">
                    <select name="to[]" id="multiselect2_to" class="form-control" size="8" multiple="multiple"></select>
                </div>
            </div>

        </div>
    </div>

    <div class="float-container">
        <div class="container">
            <input type="submit" value="Search based on skills" onclick="findJobs()" />
        </div>
        <br>
        <div class="container">
            <input type="submit" value="Clear filter" onclick="clearFilter()" />
        </div>
    </div>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h4>Select number of record to display in each page</h4>
                <div class="form-group">
                    <select class  ="form-control" name="state" id="maxRows">
                        <option selected hidden>Choose here</option>
                        <option value="1000">Show ALL Rows</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <div id="table-container"></div>
                <!--		Start Pagination -->
                <div class='pagination-container' >
                    <nav>
                        <ul class="pagination">

                            <li data-page="prev" >
                                <span> < <span class="sr-only">(current)</span></span>
                            </li>
                            <!--	Here the JS Function Will Add the Rows -->
                            <li data-page="next" id="prev">
                                <span> > <span class="sr-only">(current)</span></span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right">MIE 1624 group 21</p>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
<!--    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>-->
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>
    <script src="js/multi_select.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/db.js"></script>
    <script src="js/pagination.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        CsvToHtmlTable.init({
            csv_path: "data/clean_data.csv",
            element: "table-container",
            allow_download: true,
            csv_options: {
                separator: ",",
                delimiter: '"'
            },
            datatables_options: {
                paging: false
            },
            custom_formatting: [
                [6, format_link]
            ]
        });
    </script>
</body>

</html>
